<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Import Font Awesome 4.7.0 Minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Animate Style 4.1.1 Minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <!-- Bootstrap 5.1.3 Minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Ejercicies 60</title>
  <style>
    #p-average, #p-subject {
      display: none;
    }
  </style>
</head>
<body>
  <br><br><br><br>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title text-capitalize mb-3">educational institution</h5>
            <form id="formIns">
              <div class="input-group mb-3" id="p-level">
                <label for="" class="input-group-text"><i class="fa fa-level-up"></i></label>
                <select class="form-select" aria-label="Default select example" id="level" required>
                  <option value="" selected disabled>select your level academic</option>
                  <option value="1">Preparatory</option>
                  <option value="2">Professional</option>
                </select>
              </div>
              <div class="input-group mb-3" id="p-average">
                <label for="" class="input-group-text"><i class="fa fa-product-hunt"></i></label>
                <input type="number" class="form-control" id="average" min="0" step="any" placeholder="enter your average" required>
              </div>
              <div class="input-group mb-3" id="p-subject">
                <label for="" class="input-group-text"><i class="fa fa-book"></i></label>
                <input type="number" class="form-control" id="subject" min="0" step="any" placeholder="enter the numbers of subjects reprovated..." required disabled>
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-outline-primary"><i class="fa fa-send-o"></i></button>
              </div>
            </form>
            <br>
            <div class="alert mb-3 alert-primary text-center text-capitalize animate__animated" role="alert" id="ale">
              Content
            </div>
            <div class="d-md-flex justify-content-center justify-content-between" id="p-btn">
              <a href="../Ejercicie 59/prueba-pseint-49.html" class="btn btn-outline-secondary text-center ms-2"><i class="fa fa-arrow-left"></i></a>
              <a href="../" class="btn btn-outline-primary"><i class="fa fa-home"></i></a>
              <a href="../complementary selective exercises/prueba-pseint-1.html" class="btn btn-outline-primary text-center me-2"><i class="fa fa-arrow-right"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../Ejercicie 60/prueba-pseint-50.js"></script>
</body>
</html>
