<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Import Font Awesome 4.7.0 Minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Bootstrap 5.1.3 Minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Ejercicies 89</title>
</head>
<body>
  <br><br><br><br>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title mb-3"><i class="fa fa-calculator"></i> Calculator</h5>
            <form id="formOps">
              <div class="input-group mb-3" id="p-options">
                <select class="form-select" aria-label="Default select example" id="options" required>
                  <option value="" selected disabled>menu calculator</option>
                  <option value="1">Add 2 Numbers</option>
                  <option value="2">Substract 2 Numbers</option>
                  <option value="3">Multiply 2 Numbers</option>
                  <option value="4">Divide 2 Numbers</option>
                </select>
              </div>
              <div class="col-6 input-group mb-3" id="p-ops-input">
                <label for="" class="input-group-text"><i class="fa fa-sort-numeric-asc"></i></label>
                <input type="number" class="form-control" min="1" id="n1" placeholder="enter a number" required>
                <input type="number" class="form-control" min="1" id="n2" placeholder="enter other number" required>
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-outline-primary"><i class="fa fa-send-o"></i></button>
              </div>
            </form>
            <br>
            <div class="alert mb-3 alert-primary text-center text-capitalize" role="alert" id="ale">
              Content
            </div>
            <div class="d-md-flex justify-content-center justify-content-between" id="p-btn">
              <a href="../Ejercicie 88/prueba-pseint-78.html" class="btn btn-outline-secondary text-center ms-2"><i class="fa fa-arrow-left"></i></a>
              <a href="../" class="btn btn-outline-primary"><i class="fa fa-home"></i></a>
              <a href="../Ejercicie 90/prueba-pseint-80.html" class="btn btn-outline-primary text-center me-2"><i class="fa fa-arrow-right"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../Ejercicie 89/prueba-pseint-79.js"></script>
</body>
</html>
