<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Import Font Awesome 4.7.0 Minified CSS -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
  <!-- Bootstrap 5.1.3 Minified CSS -->
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>
  <title>Ejercicies 25</title>
</head>
<body>
  <div class="container-fluid mt-5">
    <div class="row">
      <div class="col-xxl-12 col-md-12 col-sm-12 m-0 m-auto">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title"><i class="fa fa-graduation-cap"></i> Note of Student</h5>
            <br>
            <form id="formSt">
              <div class="input-group">
                <label for="" class="input-group-text"><i class="fa fa-sort-numeric-asc"></i></label>
                <input type="number" name="numCodeSt" id="numCodeSt" class="form-control text-capitalize" min="1" placeholder="code of student" required>
              </div>
              <br>
              <div class="input-group">
                <label for="" class="input-group-text"><i class="fa fa-sort-alpha-asc"></i></label>
                <input type="text" name="nameSt" id="nameSt" class="form-control text-capitalize" pattern="[^0-9&.|°%$/\/()?¿¡!]+[A-Za-z]+" placeholder="what's your name?, only letters!" required>
              </div>
              <br>
              <div class="input-group">
                <label for="" class="input-group-text"><i class="fa fa-sort-alpha-asc"></i></label>
                <input type="text" name="nameMatterSt" id="nameMatterSt" class="form-control text-capitalize" pattern="[^0-9&.|°%$/\/()?¿¡!]+[A-Za-z]+" placeholder="name of the matter?, only letters!" required>
              </div>
              <br>
              <div class="input-group">
                <label for="" class="input-group-text"><i class="fa fa-sort-numeric-asc"></i></label>
                <input type="number" name="numNoteSt" id="numNoteSt" class="form-control text-capitalize" min="0.0" max="5.0" step="any" placeholder="note of student?" required>
              </div>
              <br>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-outline-primary"><i class="fa fa-send-o"></i></button>
              </div>
            </form>
            <br>
            <div class="alert alert-primary mb-3" role="alert" id="alert">
              Content
            </div>
            <div class="d-grid gap d-md-flex justify-content-center justify-content-between">
              <a href="../Ejercicie 24/prueba-pseint-15.html" class="btn btn-outline-secondary text-center ms-2"><i class="fa fa-arrow-left"></i></a>
              <a href="../" class="btn btn-outline-info"><i class="fa fa-home"></i></a>
              <a href="../Ejercicie 26/prueba-pseint-2.html" class="btn btn-outline-primary text-center me-2"><i class="fa fa-arrow-right"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../Ejercicie 25/prueba-pseint-16.js"></script>
</body>
</html>
