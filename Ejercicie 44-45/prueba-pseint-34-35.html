<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Import Font Awesome 4.7.0 Minified CSS -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
  <!-- Bootstrap 5.1.3 Minified CSS -->
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>
  <title>Ejercicies 44 And 45</title>
</head>
<body>
  <br><br><br><br>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title text-capitalize mb-3">subjects of the learning</h5>
            <form id="formSch">
              <div class="input-group">
                <label for="" class="input-group-text"><i class="fa fa-sort-amount-asc"></i></label>
                <input type="number" class="form-control" name="subjects" id="subjects" min="1" placeholder="Write the number of subjects you study..." required>
              </div>
              <br>
              <div class="input-group">
                <label for="" class="input-group-text"><i class="fa fa-usd"></i></label>
                <input type="number" class="form-control" name="costs" id="costs" min="1" step="any" placeholder="Write the cost of the material..." required disabled>
              </div>
              <br>
              <div class="input-group">
                <label for="" class="input-group-text"><i class="fa fa-list-ol"></i></label>
                <input type="number" name="average" class="form-control" id="average" min="1" step="any" placeholder="Write the average obtained in the last period" required disabled>
              </div>
              <br>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-outline-primary"><i class="fa fa-send-o"></i></button>
              </div>
            </form>
            <br>
            <div class="alert mb-3 alert-primary text-center text-capitalize" role="alert" id="ale">
              Content
            </div>
            <div class="d-grid gap d-md-flex justify-content-center justify-content-between">
              <a href="../Ejercicie 43/prueba-pseint-33.html" class="btn btn-outline-secondary text-center ms-2"><i class="fa fa-arrow-left"></i></a>
              <a href="../" class="btn btn-outline-primary"><i class="fa fa-home"></i></a>
              <a href="../Ejercicie 46/prueba-pseint-36.html" class="btn btn-outline-primary text-center me-2"><i class="fa fa-arrow-right"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../Ejercicie 44-45/prueba-pseint-34-35.js"></script>
</body>
</html>
