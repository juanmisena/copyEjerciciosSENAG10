<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Import Font Awesome 6.1.2 Minified ALL CSS -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css'>
  <!-- Animate Style 4.1.1 Minified CSS -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css'>
  <!-- Bootstrap 5.1.3 Minified CSS -->
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>
  <title>Ejercicies 57</title>
  <style>
    #p_brand, #p_percentage {display: none;}
  </style>
</head>
<body>
  <br><br><br><br>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title text-capitalize mb-3"><i class="fa-solid fa-registered"></i> provider of stereos</h5>
            <form id="formProvider">
              <div class="input-group mb-3" id="p_price">
                <label for="" class="input-group-text"><i class="fa-solid fa-money-bill-alt"></i></label>
                <input type="number" class="form-control" id="price" min="1" placeholder="enter the price of the equipament" required>
              </div>
              <div class="input-group mb-3" id="p_brand">
                <label for="" class="input-group-text"><i class="fa-solid fa-bandcamp"></i></label>
                <input type="text" class="form-control" id="brand" pattern="(?:[a-z]+)" placeholder="enter the brand of the equipament" required disabled>
              </div>
              <div class="input-group mb-3" id="p_percentage">
                <label for="" class="input-group-text"><i class="fa-solid fa-percentage"></i></label>
                <input type="number" class="form-control" id="percentage" min="1" placeholder="enter the percentage of the VAT apply" required disabled>
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-outline-primary"><i class="fa-solid fa-paper-plane"></i></button>
              </div>
            </form>
            <br>
            <div class="alert mb-3 alert-primary text-center animate__animated" role="alert" id="ale">
              Content
            </div>
            <div class="d-grid gap d-md-flex justify-content-center justify-content-between">
              <a href="../Ejercicie 56/prueba-pseint-46.html" class="btn btn-outline-secondary text-center ms-2"><i class="fa fa-arrow-left"></i></a>
              <a href="../" class="btn btn-outline-primary"><i class="fa fa-home"></i></a>
              <a href="../Ejercicie 58/prueba-pseint-48.html" class="btn btn-outline-primary text-center me-2"><i class="fa fa-arrow-right"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../Ejercicie 57/prueba-pseint-47.js"></script>
</body>
</html>
