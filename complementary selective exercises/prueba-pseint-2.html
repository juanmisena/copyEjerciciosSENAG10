<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Import Font Awesome 4.7.0 Minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Bootstrap 5.1.3 Minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Ejercicie Complementary Selective 2</title>
</head>
<body>
  <br><br><br><br>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-body">
            <form id="formCSE02">
              <div class="input-group mb-3" id="p-price">
                <label for="" class="input-group-text"><i class="fa fa-dollar"></i></label>
                <input type="number" class="form-control" id="price" min="1" placeholder="enter the price of the land and car" required>
              </div>
              <div class="input-group mb-3" id="p-increment">
                <label for="" class="input-group-text"><i class="fa fa-level-up"></i></label>
                <input type="number" class="form-control" id="increment" min="1" placeholder="enter the annual increase of the land" required disabled>
              </div>
              <div class="input-group mb-3" id="p-decrement">
                <label for="" class="input-group-text"><i class="fa fa-level-down"></i></label>
                <input type="number" class="form-control" id="decrement" min="1" placeholder="enter the annual increase of the land" required disabled>
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-outline-primary"><i class="fa fa-send-o"></i></button>
              </div>
            </form>
            <br>
            <div class="alert mb-3 alert-primary text-center text-capitalize" role="alert" id="ale">
              Content
            </div>
            <div class="d-md-flex justify-content-center justify-content-between" id="p-btn">
              <a href="../complementary selective exercises/prueba-pseint-1.html" class="btn btn-outline-secondary text-center ms-2"><i class="fa fa-arrow-left"></i></a>
              <a href="../" class="btn btn-outline-info"><i class="fa fa-home"></i></a>
              <a href="../complementary selective exercises/prueba-pseint-3.html" class="btn btn-outline-primary text-center me-2"><i class="fa fa-arrow-right"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../complementary selective exercises/prueba-pseint-2.js"></script>
</body>
</html>
