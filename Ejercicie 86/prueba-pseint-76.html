<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Import Font Awesome 4.7.0 Minified CSS -->
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
  <!-- Bootstrap 5.1.3 Minified CSS -->
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>
  <title>Ejercicies 86</title>
</head>
<body>
  <br><br><br><br>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title mb-3">Title</h5>
            <form id="formFarm">
              <div class="input-group mb-3" id="p-weight">
                <label for="" class="input-group-text"><i class="fa fa-sort-numeric-asc"></i></label>
                <input type="number" class="form-control" id="weight" min="1" placeholder="enter the weight of the chicken in kilo" required>
              </div>
              <div class="input-group mb-3" id="p-height">
                <label for="" class="input-group-text"><i class="fa fa-sort-numeric-asc"></i></label>
                <input type="number" class="form-control" id="height" min="1" placeholder="enter the height in centimetres" disabled>
              </div>
              <div class="input-group mb-3" id="p-n">
                <label for="" class="input-group-text"><i class="fa fa-sort-numeric-asc"></i></label>
                <input type="number" class="form-control" id="n" min="1" placeholder="enter the number of eggs" disabled>
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-outline-primary"><i class="fa fa-send-o"></i></button>
              </div>
            </form>
            <br>
            <div class="alert mb-3 alert-primary" role="alert" id="ale">
              Content
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-center justify-content-between">
              <a href="../Ejercicie 85/prueba-pseint-75.html" class="btn btn-outline-secondary text-center ms-2"><i class="fa fa-arrow-left"></i></a>
              <a href="../" class="btn btn-outline-primary"><i class="fa fa-home"></i></a>
              <a href="../Ejercicie 87/prueba-pseint-77.html" class="btn btn-outline-primary text-center me-2"><i class="fa fa-arrow-right"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../Ejercicie 86/prueba-pseint-76.js"></script>
</body>
</html>
