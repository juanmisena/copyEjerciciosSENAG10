<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Import Font Awesome 4.7.0 Minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Bootstrap 5.1.3 Minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Ejercicies 3</title>
  <style>
    .text-capitalize {text-transform: capitalize;}
  </style>
</head>
<body>
  <div class="container-fluid mt-5">
    <div class="row">
      <div class="col-xxl-12 col-md-12 col-sm-12 m-0 m-auto">
        <div class="card">
          <div class="card-body">
            <form id="formDistance">
              <div class="input-group">
                <label for="" class="input-group-text text-capitalize">please write the speed</label>
                <input type="number" class="form-control" name="speed" id="speed" min="1" step="any" required>
                &nbsp;
                <select class="form-select" aria-label="Default select example" name="fspeed" id="fspeed">
                  <option selected>Open this select menu</option>
                  <option value="1">km/h</option>
                  <option value="2">m/s</option>
                </select>
              </div>
              <br>
              <div class="input-group">
                <label for="" class="input-group-text text-capitalize">please write the time</label>
                <input type="text" class="form-control" id="time" required>
                &nbsp;
                <select class="form-select" aria-label="Default select example" name="ftime" id="ftime">
                  <option selected>Open this select menu</option>
                  <option value="1">h</option>
                  <option value="2">m</option>
                  <option value="3">s</option>
                </select>
              </div>
              <br>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-outline-primary"><i class="fa fa-send-o"></i></button>
              </div>
            </form>
            <br>
            <div class="alert alert-primary mb-3 text-center" role="alert">
              <p class="text-capitalize">the distance is: <span id="demo"></span></p>
            </div>
            <div class="d-md-flex justify-content-center justify-content-between" id="p-btn">
              <a href="../Ejercicie 2/prueba-pseint-0-2-1.html" class="btn btn-outline-secondary text-center ms-2"><i class="fa fa-arrow-left"></i></a>
              <a href="../" class="btn btn-outline-info"><i class="fa fa-home"></i></a>
              <a href="../Ejercicie 4-5/prueba-pseint-5-1.html" class="btn btn-outline-primary text-center me-2"><i class="fa fa-arrow-right"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../Ejercicie 3/prueba-pseint-4.js"></script>
</body>
</html>
