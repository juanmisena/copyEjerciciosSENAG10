<body>
  <br><br><br><br>
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title text-capitalize mb-3">lab results</h5>
            <form id="formLab">
              <div class="input-group mb-3" id="p-level">
                <label for="" class="input-group-text"><i class="fa fa-level-up"></i></label>
                <input type="number" class="form-control" id="level" min="0" step="any" placeholder="enter the hemoglobin level" required>
              </div>
              <div class="input-group mb-3" id="p-age">
                <label for="" class="input-group-text"><i class="fa fa-calendar"></i></label>
                <input type="date" class="form-control" id="age" pattern="\d{4}\/\d{2}\/\d{2}" placeholder="enter the age" required disabled><span class=""></span>
              </div>
              <div class="input-group form-check mb-3" id="p-gender">
                <label for="" class="input-group-text mr"><i class="fa fa-female"></i></label>
                <input type="radio" class="form-check-input" name="gender" id="female" value="1" disabled>
                &nbsp;&nbsp;
                <label for="" class="input-group-text mr"><i class="fa fa-male"></i></label>
                <input type="radio" class="form-check-input" name="gender" id="male" value="2" disabled>
              </div>
              <div class="d-grid gap-2" id="p-button">
                <button type="submit" class="btn btn-outline-primary"><i class="fa fa-send-o"></i></button>
              </div>
            </form>
            <br>
            <div class="alert mb-3 alert-primary text-center text-capitalize" role="alert" id="ale">
              Content
